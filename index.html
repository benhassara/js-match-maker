<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Match Maker</title>
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      body {padding-top: 30px;}
    </style>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="header text-center">
      <h1>Match-Maker</h1>
      <p>Add info for as many students and mentors as you wish.</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form>

            <div class="form-group">
              <select class="form-control">
                <option>Student</option>
                <option>Mentor</option>
              </select>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">First Name:</div>
                <input type="text" class="form-control" id="firstName">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Last Name:</div>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Phone:</div>
                <input type="tel" class="form-control" id="phone">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">City:</div>
                <input type="text" class="form-control" id="city">
              </div>
            </div>

            <button type="button" class="btn btn-default" onclick="addAnother()">Add Another</button>
            <button type="button" class="btn btn-primary" onclick="chooseCity()">Submit All</button>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
