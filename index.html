<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Match Maker</title>
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      body {padding-top: 30px;}
    </style>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <select class="form-control" id="arr">
            <option>Student</option>
            <option>Mentor</option>
          </select>
          <form role="form">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">First Name:</span>
              <input id="firstName" type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Last Name:</span>
              <input id="lastName" type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Phone:</span>
              <input id="phone" type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">City:</span>
              <input id="city" type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <button type="button" onclick="addAnother()" class="btn btn-primary">Add Another</button>
            <button type="submit" class="btn btn-default">Submit All</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
